{% extends 'base.html' %}
{% block content %}
{% for currency in currencies %}
<div class="row d-flex justify-content-center mt-3">
    <a href="{% url 'currency' currency_name=currency %}">{{currency}}</a>&nbsp;
    {{ currency.exchange_rate_history.last.purchase_rate }}
    {{ currency.exchange_rate_history.last.selling_rate }}
</div>

{% endfor %}
{% endblock %}
