{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center mt-3">
    <h1>{{ currency }} exchange rate history: </h1><br>
</div>
{% for rate in history %}
    <div class="row d-flex justify-content-center mt-3">
        {{ rate.valid_from }} - {{ rate.valid_until }}:&nbsp;
        <b>{{ rate.purchase_rate }}
            {{ rate.selling_rate }}</b>
    </div>
{% endfor %}

{% endblock %}
